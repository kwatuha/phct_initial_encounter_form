<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>

    <title>Dispensary Form</title>
</head>
<body class="col-md-8 col-md-offset-2">
<div id="pre_populate_data"></div>
<form id="dispensary_form" name="dispensary_form">

    <h2 class="text-center">Dispensary Confirmation Form</h2>

    <div class="section">
        <h3>Demographics</h3>

        <div class="form-group">
            <input class="form-control" id="patient.uuid"
                   name="patient.uuid" type="hidden" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.medical_record_number">AMRS ID Number:</label>
            <input class="form-control" id="patient.medical_record_number"
                   name="patient.medical_record_number" type="text" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.family_name">Family Name:</label>
            <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.given_name">Given Name:</label>
            <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.middle_name">Middle Name:</label>
            <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.sex">Gender:</label>
            <select class="form-control" id="patient.sex" name="patient.sex" readonly="readonly">
                <option value="">...</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient.birthdate">Date Of Birth:</label>
            <input class="form-control datepicker nonFutureDate" id="patient.birthdate" name="patient.birthdate" type="text"
                   readonly="readonly">
        </div>
    </div>
    <div class="section">

        <div class="form-group">
            <label for="encounter.encounter_datetime">Encounter Date:<span class="required">*</span></label>
            <input class="form-control datepicker nonFutureDate" id="encounter.encounter_datetime"
                   name="encounter.encounter_datetime"  type="text"  readonly="readonly"
                   required="required">
        </div>
        <h3>Household Information</h3>


        <div class="form-group">
            <label for="patient.household_household_id">Household id:<span class="required">*</span></label>
            <input class="form-control" id="patient.household_household_id" type="text" required="required" placeholder="House hold Id">
        </div>

        <div class="form-group show_provider_id_text">
            <label for="encounter.provider_id">Provider Id:<span class="required">*</span></label>
            <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id"
                   type="text" required="required">
        </div>


        <div class="form-group">
            <label for="encounter.location_id">Ampath site/satellite clinic location:<span class="required">*</span></label>
            <input class="form-control" id="encounter.location_id" type="text" placeholder="Start typing location...">
            <input class="form-control" name="encounter.location_id" type="hidden">
        </div>

          </div>
    <div class="section">

        <div class="form-group">
            <label for="allowed_in">Allowed in?</label>
            <select class="form-control" id="allowed_in" name="allowed_in">
                <option value="">...</option>
                <option value="A">Accepted</option>
                <option value="D">Declined</option>
                <option value="NH">Not home</option>
                <option value="RLD">Requested later date</option>
            </select>
        </div>




        <div class="form-group">

            <label for="members_over_13">No of members &gt;= 13 years:<span class="required">*</span></label>
            <input class="form-control" id="members_over_13"
                   name="members_over_13"
                   type="number" data-concept="7630^NUMBER OF HOUSEHOLD MEMBERS 13 AND OLDER^99DCT" required="required">
        </div>

        <div class="form-group">

            <label for="children_less_13">No of children &lt; 13 years:<span class="required">*</span></label>
            <input class="form-control" id="children_less_13"
                   name="children_less_13"
                   type="number" data-concept="7631^NUMBER OF HOUSEHOLD MEMBERS LESS THAN 13^99DCT" required="required">
        </div>


        <div class="form-group">
            <label for="total-number-of-house-hold-members">Total number of house hold members eligible for testing<span class="required">*</span></label>
            <input class="form-control" id="total-number-of-house-hold-members"
                   name="total-number-of-house-hold-members" type="NUMBER"
                   type="number" data-concept="6801^NUMBER OF HOUSEHOLD MEMBERS^99DCT" required="required">
        </div>
        </div>
    <div class="section">
        <h3>Household member definition</h3>

        <div class="form-group">
            <label for="no_of_bed_net"> Number of nets<span class="required">*</span></label>
            <input class="form-control isDecimal" id="no_of_bed_net" required="required"
                   name="no_of_bed_net" type="number"
                   data-concept="6866^NUMBER OF BEDNETS IN HOUSEHOLD^99DCT">
        </div>

        <div class="form-group">
            <label for="number-of-nets-provided"> Number of nets provided<span class="required">*</span></label>
            <input class="form-control isDecimal" id="number-of-nets-provided" required="required"
                   name="number-of-nets-provided" type="number"
                   data-concept="7629^NUMBER OF BEDNETS ISSUED PER HOUSEHOLD^99DCT">
        </div>

        <div class="form-group">
            <label for="number-of-nets-provided">Voucher ID of net provided<span class="required">*</span></label>
            <input class="form-control isDecimal" id="voucher-id-net-provided" required="required"
                   name="voucher-id-net-provided" type="number"
                   data-concept="7633^VOUCHER ID FOR BEDNET^99DCT">
        </div>
        </div>

    <div class="section">
        <h3>Socio economic questions</h3>

        <div class="form-group">
            <label for="number-of-nets-provided">Total land owned<span class="required">*</span></label>
            <input class="form-control isDecimal" id="total-land-owned" required="required"
                   name="total-land-owned" type="number"
                   data-concept="6304^TOTAL LAND HOUSEHOLD CURRENTLY OWN^99DCT">
        </div>

        <div class="form-group">
            <label for="number-of-nets-provided">Number of cows owned<span class="required">*</span></label>
            <input class="form-control isDecimal" id="total-land-owned" required="required"
                   name="total-land-owned" type="number"
                   data-concept="6304^TOTAL LAND HOUSEHOLD CURRENTLY OWN^99DCT">
        </div>

     </div>
        <div class="section">
            <h3>For children < 18 years</h3>

            <div class="form-group">
                <label for="mother_dead">Mother dead?:<span class="required">*</span></label>
                <select class="form-control" id="mother_dead" name="mother_dead"
                        data-concept="2000^MOTHER DECEASED, CODED^99DCT" required="required">
                    <option value="">...</option>
                    <option value="1065^YES^99DCT">Yes</option>
                    <option value="1066^NO^99DCT">No</option>
                    <option value="1067^UNKNOWN^99DCT">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mother_hiv_status">Mother HIV +?:<span class="required">*</span></label>
                <select class="form-control" id="mother_hiv_status" name="mother_hiv_status"
                        data-concept="6149^MOTHER HIV STATUS^99DCT" required="required">
                    <option value="">...</option>
                    <option value="703^POSITIVE^99DCT">Yes</option>
                    <option value="664^NEGATIVE^99DCT">No</option>
                    <option value="1067^UNKNOWN^99DCT">Unknown</option>
                </select>
            </div>

            <div class="form-group">

                <label for="father_deceased_coded">Father dead?:<span class="required">*</span></label>
                <select class="form-control" id="father_deceased_coded" name="father_deceased_coded"
                        data-concept="2001^FATHER DECEASED, CODED^99DCT" required="required">
                    <option value="">...</option>
                    <option value="1065^YES^99DCT">Yes</option>
                    <option value="1066^NO^99DCT">No</option>
                    <option value="1067^UNKNOWN^99DCT">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label for="father_hiv_status">Father HIV +?:<span class="required">*</span></label>
                <select class="form-control" id="father_hiv_status" name="father_hiv_status"
                        data-concept="6150^FATHER HIV POSITIVE^99DCT" required="required">
                    <option value="">...</option>
                    <option value="1065^YES^99DCT">Yes</option>
                    <option value="1066^NO^99DCT">No</option>
                    <option value="1067^UNKNOWN^99DCT">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label for="enrolled_in_ampath">For children ≤ 18 months, Enrolled in treatment program?:<span class="required">*</span></label>
                <select class="form-control" id="enrolled_in_ampath" name="enrolled_in_ampath"
                        data-concept="6904^ENROLLED IN AMPATH^99DCT" required="required">
                    <option value="">...</option>
                    <option value="1065^YES^99DCT">Yes</option>
                    <option value="1066^NO^99DCT">No</option>

                </select>
            </div>

            <div class="form-group">
                <label for="tests_ordered">If no, DBS taken?:<span class="required">*</span></label>
                <select class="form-control" id="tests_ordered" name="tests_ordered"
                        data-concept="1271^TESTS ORDERED^99DCT" required="required">
                    <option value="">...</option>
                    <option value="1030^HIV DNA POLYMERASE CHAIN REACTION, QUALITATIVE^99DCT">Yes</option>
                    <option value="1107^NONE^99DCT">No</option>

                </select>
            </div>

            <div class="form-group">
                <label for="dbs_results">DBS Results?:<span class="required">*</span></label>
                <select class="form-control" id="dbs_results" name="dbs_results"
                        data-concept="1030^HIV DNA POLYMERASE CHAIN REACTION, QUALITATIVE^99DCT" required="required">
                    <option value="">...</option>

                    <option value="703^POSITIVE^99DCT">Reactive </option>
                    <option value="664^NEGATIVE^99DCT">Non-reactive </option>
                    <option value="1138^INDETERMINATE^99DCT">Indeterminate</option>

                </select>
            </div>

            <div class="form-group">
                <label for="human_immunodeficiency_virus_testing_needed">Child need testing?:<span class="required">*</span></label>
                <select class="form-control" id="human_immunodeficiency_virus_testing_needed" name="human_immunodeficiency_virus_testing_needed"
                        data-concept="7964^HUMAN IMMUNODEFICIENCY VIRUS TESTING NEEDED^99DCT" required="required">
                    <option value="">...</option>

                    <option value="1065^YES^99DCT">Yes</option>
                    <option value="1066^NO^99DCT">No</option>

                </select>
            </div>

        </div>
    <div class="section">
        <h3>Part 4: CDM INFORMATION</h3>
        <div class="form-group">

            <label for="hours_since_last_meal">At what time was the last meal? :<span class="required">*</span></label>
            <input class="form-control" id="hours_since_last_meal"
                   name="hours_since_last_meal"
                   type="number" data-concept="7005^NUMBER OF HOURS SINCE LAST MEAL PRIOR TO BLOOD GLUCOSE TEST^99DCT" required="required">
        </div>


        <div class="form-group">
            <label for="hypertension_status">Known hypertensive patient?:<span class="required">*</span></label>
            <select class="form-control" id="hypertension_status" name="hypertension_status"
                    data-concept="7288^HYPERTENSION STATUS^99DCT" required="required">
                <option value="">...</option>

                <option value="7286^KNOWN HYPERTENSIVE PATIENT^99DCT">Yes</option>
                <option value="7285^NEW HYPERTENSIVE PATIENT^99DCT">No</option>

            </select>
        </div>

        <div class="form-group">
            <label for="hypertension_care_program_enrollment_status"> If Yes, Enrolled to care:<span class="required">*</span></label>
            <select class="form-control" id="hypertension_care_program_enrollment_status" name="hypertension_care_program_enrollment_status"
                    data-concept="7448^HYPERTENSIVE PATIENT HYPERTENSION CARE PROGRAM ENROLLMENT STATUS ^99DCT" required="required">
                <option value="">...</option>

                <option value="1065^YES^99DCT">Yes</option>
                <option value="1066^NO^99DCT">No</option>

            </select>
        </div>

        <div class="form-group">

            <label for="systolic_blood_pressure">Systolic Blood Pressure (mmHg) :<span class="required">*</span></label>
            <input class="form-control" id="systolic_blood_pressure"
                   name="systolic_blood_pressure"
                   type="number" data-concept="5085^SYSTOLIC BLOOD PRESSURE^99DCT" required="required">
        </div>

        <div class="form-group">

            <label for="diastolic_blood_pressure">Diastolic Blood Pressure (mmHg)  :<span class="required">*</span></label>
            <input class="form-control" id="diastolic_blood_pressure"
                   name="diastolic_blood_pressure"
                   type="number" data-concept="5086^DIASTOLIC BLOOD PRESSURE^99DCT" required="required">
        </div>

        <div class="form-group">
            <label for="diabetes_status"> Known DM patient:<span class="required">*</span></label>
            <select class="form-control" id="diabetes_status" name="diabetes_status"
                    data-concept="7287^DIABETES STATUS^99DCT" required="required">
                <option value="">...</option>
                <option value="7282^KNOWN DIABETIC PATIENT^99DCT">Yes</option>
                <option value="7281^NEW DIABETIC PATIENT^99DCT">No</option>

            </select>
        </div>

        <div class="form-group">
            <label for="diabetic_patient_diabetes_care_program_enrollment_status"> If Yes, Enrolled to care:<span class="required">*</span></label>
            <select class="form-control" id="diabetic_patient_diabetes_care_program_enrollment_status" name="diabetic_patient_diabetes_care_program_enrollment_status"
                    data-concept="7449^DIABETIC PATIENT DIABETES CARE PROGRAM ENROLLMENT STATUS ^99DCT" required="required">
                <option value="">...</option>
                <option value="1065^YES^99DCT">Yes</option>
                <option value="1066^NO^99DCT">No</option>

            </select>
        </div>


        <div class="form-group">

            <label for="serum_glucose_random">Random Blood Sugar  (mmL):<span class="required">*</span></label>
            <input class="form-control" id="serum_glucose_random"
                   name="serum_glucose_random"
                   type="number" data-concept="887^SERUM GLUCOSE^99DCT" required="required">
        </div>

        <div class="form-group">

            <label for="serum_glucose_fasting">Fasting Blood Sugar  (mmL):<span class="required">*</span></label>
            <input class="form-control" id="serum_glucose_fasting"
                   name="serum_glucose_fasting"
                   type="number" data-concept="6252^SERUM GLUCOSE, FASTING^99DCT" required="required">
        </div>


        <div class="form-group">
            <label for="encounter.location_id">Facility patient is referred to:<span class="required">*</span></label>
            <input class="form-control" id="name_of_facility_to_which_patient_is_referred" type="text" placeholder="Start typing facility...">
            <input class="form-control" name="name_of_facility_to_which_patient_is_referred" data-concept="7637^NAME OF FACILITY TO WHICH PATIENT IS REFERRED, FREETEXT^99DCT"  type="hidden">
        </div>

        <div class="form-group">
            <label for="hiv_tested_previously"> If Yes, Enrolled to care:<span class="required">*</span></label>
            <select class="form-control" id="hiv_tested_previously" name="hiv_tested_previously"
                    data-concept="1361^HIV TESTED PREVIOUSLY^99DCT" required="required">
                <option value="">...</option>
                <option value="1065^YES^99DCT">Yes</option>
                <option value="1066^NO^99DCT">No</option>

            </select>
        </div>

        <div class="form-group">

            <label for="patient_reported_number_of_times_previously_tested_for_hiv">How many times have you been tested for HIV:<span class="required">*</span></label>
            <input class="form-control" id="patient_reported_number_of_times_previously_tested_for_hiv"
                   name="patient_reported_number_of_times_previously_tested_for_hiv"
                   type="number" data-concept="8616^PATIENT REPORTED NUMBER OF TIMES PREVIOUSLY TESTED FOR HIV^99DCT" required="required">
        </div>

        <div class="form-group">
            <label for="patient_reported_last_hiv_tested_date">If Yes for previously tested for HIV , when were you last tested?:</label>
            <input class="form-control datepicker nonFutureDate" id="patient_reported_last_hiv_tested_date"  data-concept="2388^PATIENT REPORTED LAST HIV TESTED DATE^99DCT"
                   name="patient_reported_last_hiv_tested_date" type="text" >
        </div>

        <div class="form-group">
            <label for="point_of_hiv_testing"> Point of HIV Testing:<span class="required">*</span></label>
            <select class="form-control" id="point_of_hiv_testing" name="point_of_hiv_testing"
                    data-concept="2051^POINT OF HIV TESTING^99DCT" required="required">
                <option value="">...</option>
                <option value="1776^PREVENTION OF MOTHER-TO-CHILD TRANSMISSION OF HIV^99DCT">pMTCT</option>
                <option value="2047^VOLUNTARY COUNSELING AND TESTING CENTER^99DCT">VCT</option>
                <option value="2049^HOME BASED TESTING PROGRAM^99DCT">HCT</option>
                <option value="8227^PERPETUAL HOME-BASED COUNSELING AND TESTING^99DCT">PHCT</option>
                <option value="58^TUBERCULOSIS^99DCT">TB Clinic</option>
                <option value="2177^PROVIDER INITIATED TESTING AND COUNSELING^99DCT">DTC/PITC</option>
                <option value="5485^INPATIENT CARE OR HOSPITALIZATION^99DCT">Inpatient</option>
                <option value="2050^MATERNAL CHILD HEALTH PROGRAM^99DCT">MCH</option>
                <option value="1965^OUTPATIENT SERVICES^99DCT">OPD</option>
                <option value="5622^OTHER NON-CODED^99DCT">Other</option>

             </select>
        </div>

        <div class="form-group">
            <label for="hiv_test_result_previously">Last HIV test result:<span class="required">*</span></label>
            <select class="form-control" id="hiv_test_result_previously" name="hiv_test_result_previously"
                    data-concept="1362^HIV TEST RESULT PREVIOUSLY^99DCT" required="required">
                <option value="">...</option>

                <option value="703^POSITIVE^99DCT">Positive </option>
                <option value="664^NEGATIVE^99DCT">Negative </option>
                <option value="1138^INDETERMINATE^99DCT">Indeterminate</option>
                <option value="1067^UNKNOWN^99DCT">Unknown</option>

            </select>
        </div>

        <div class="form-group">
            <label for="hiv_disclosure_to_anyone_specific">If Yes, to whom?:<span class="required">*</span></label>
            <select class="form-control" id="hiv_disclosure_to_anyone_specific" name="hiv_disclosure_to_anyone_specific"
                    data-concept="5616^HIV DISCLOSURE TO ANYONE, SPECIFIC^99DCT" required="required">
                <option value="">...</option>
                <option value="1670^PARTNER^99DCT">Spouse/Partner</option>
                <option value="1748^RELATIVES^99DCT">Relative</option>
                <option value="5618^FRIEND^99DCT">Friend</option>
                <option value="5622^OTHER NON-CODED^99DCT">Other</option>

            </select>
        </div>

        <div class="form-group">
            <label for="reason_for_not_disclosing_hiv_status">If no, reason for not disclosing?:<span class="required">*</span></label>
            <select class="form-control" id="reason_for_not_disclosing_hiv_status" name="reason_for_not_disclosing_hiv_status"
                    data-concept="7010^REASON FOR NOT DISCLOSING HIV STATUS^99DCT" required="required">
                <option value="">...</option>
                <option value="1666^STIGMA^99DCT">Stigma</option>
                <option value="6285^RELIGION^99DCT">Religion</option>
                <option value="6270^CULTURE^99DCT">Cultural practices</option>
                <option value="5622^OTHER NON-CODED^99DCT">Other</option>

            </select>
        </div>

        <div class="form-group">
            <label for="hiv_disclosure_to_anyone">Did you disclose your HIV Status to anyone?:<span class="required">*</span></label>
            <select class="form-control" id="hiv_disclosure_to_anyone" name="hiv_disclosure_to_anyone"
                    data-concept="1048^HIV DISCLOSURE TO ANYONE^99DCT" required="required">
                <option value="">...</option>
                <option value="1065^YES^99DCT">Yes</option>
                <option value="1066^NO^99DCT">No</option>

            </select>
        </div>

        <div class="form-group">
            <label for="hiv_disclosure_to_freetext_general">(specify):</label>
            <input class="form-control" data-concept="1915^FREETEXT GENERAL^99DCT" id="hiv_disclosure_to_freetext_general" name="hiv_disclosure_to_freetext_general" type="text" >
        </div>

        <div class="form-group">
            <label for="hiv_positive_hiv_care_program_enrollment_status">If HIV+, Enrolled in Treatment Program?:<span class="required">*</span></label>
            <select class="form-control" id="hiv_positive_hiv_care_program_enrollment_status" name="hiv_positive_hiv_care_program_enrollment_status"
                    data-concept="6152^HIV POSITIVE HIV CARE PROGRAM ENROLLMENT STATUS^99DCT" required="required">
                <option value="">...</option>
                <option value="1065^YES^99DCT">Yes</option>
                <option value="1066^NO^99DCT">No</option>

            </select>
        </div>

        <div class="form-group">
            <label for="hiv_care_program_enrolled">If Enrolled:<span class="required">*</span></label>
            <select class="form-control" id="hiv_care_program_enrolled" name="hiv_care_program_enrolled"
                    data-concept="6153^HIV CARE PROGRAM ENROLLED^99DCT" required="required">
                <option value="">...</option>
                <option value="1286^AMPATH^99DCT">Amapth</option>
                <option value="5622^OTHER NON-CODED^99DCT">Other</option>

            </select>
        </div>

        <div class="form-group">
            <label for="hiv_care_program_enrolled_freetext_general">(specify):</label>
            <input class="form-control" data-concept="1915^FREETEXT GENERAL^99DCT" id="hiv_care_program_enrolled_freetext_general" name="hiv_care_program_enrolled_freetext_general" type="text" >
        </div>

        <div class="form-group">
            <label for="ampath_enrollment_medical_record_number">AMRS ID Number:</label>
            <input class="form-control" id="ampath_enrollment_medical_record_number"
                   name="ampath_enrollment_medical_record_number" type="text" >
        </div>

        <div class="form-group">
            <label for="reason_for_not_enrolling_in_care_program_if_hiv_detailed">If HIV+, and not in Care Program, reason?:<span class="required">*</span></label>
            <select class="form-control" id="reason_for_not_enrolling_in_care_program_if_hiv_detailed" name="reason_for_not_enrolling_in_care_program_if_hiv_detailed"
                    data-concept="7565^REASON FOR NOT ENROLLING IN CARE PROGRAM, IF HIV+, DETAILED^99DCT" required="required">
                <option value="">...</option>
                <option value="1666^STIGMA^99DCT">Stigma</option>
                <option value="1551^DISTANCE TOO FAR^99DCT"> Proximity to clinic</option>
                <option value="820^TRANSPORT PROBLEMS^99DCT">Lack of transport</option>
